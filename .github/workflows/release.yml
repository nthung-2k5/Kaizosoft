name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - runtime: win-x64
            os: windows-latest
          - runtime: linux-x64
            os: ubuntu-latest
          - runtime: osx-x64
            os: macos-latest
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Publish ${{ matrix.runtime }}
      run: |
        dotnet publish -c Release -r ${{ matrix.runtime }} \
          --self-contained true \
          -p:PublishSingleFile=true \
          -p:PublishTrimmed=true \
          -p:IncludeNativeLibrariesForSelfExtract=true \
          -p:DebugType=None \
          -p:DebugSymbols=false \
          -o ./publish/${{ matrix.runtime }}
    
    - name: Copy required files to output (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        Copy-Item keys.csv ./publish/${{ matrix.runtime }}/
        Copy-Item classdata.tpk ./publish/${{ matrix.runtime }}/
    
    - name: Copy required files to output (Linux/macOS)
      if: matrix.os != 'windows-latest'
      run: |
        cp keys.csv ./publish/${{ matrix.runtime }}/
        cp classdata.tpk ./publish/${{ matrix.runtime }}/
    
    - name: Create archive (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        Compress-Archive -Path ./publish/${{ matrix.runtime }}/* -DestinationPath Kaizosoft-${{ matrix.runtime }}.zip
    
    - name: Create archive (Linux/macOS)
      if: matrix.os != 'windows-latest'
      run: |
        cd ./publish/${{ matrix.runtime }} && zip -r ../../Kaizosoft-${{ matrix.runtime }}.zip * && cd ../..
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Kaizosoft-${{ matrix.runtime }}
        path: Kaizosoft-${{ matrix.runtime }}.zip
  
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    permissions:
      contents: write
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/Kaizosoft-win-x64/Kaizosoft-win-x64.zip
          artifacts/Kaizosoft-linux-x64/Kaizosoft-linux-x64.zip
          artifacts/Kaizosoft-osx-x64/Kaizosoft-osx-x64.zip
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
